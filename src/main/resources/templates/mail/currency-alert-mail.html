<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${subject}">Currency Alert</title>
    <style>
        @media only screen and (max-width: 620px) {
            table[class=body] h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
            }

            table[class=body] p,
            table[class=body] ul,
            table[class=body] ol,
            table[class=body] td,
            table[class=body] span,
            table[class=body] a {
                font-size: 16px !important;
            }

            table[class=body] .wrapper,
            table[class=body] .article {
                padding: 10px !important;
            }

            table[class=body] .content {
                padding: 0 !important;
            }

            table[class=body] .container {
                padding: 0 !important;
                width: 100% !important;
            }

            table[class=body] .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }

            table[class=body] .btn table {
                width: 100% !important;
            }

            table[class=body] .btn a {
                width: 100% !important;
            }

            table[class=body] .img-responsive {
                height: auto !important;
                max-width: 100% !important;
                width: auto !important;
            }
        }

        @media all {
            .ExternalClass {
                width: 100%;
            }

            .ExternalClass,
            .ExternalClass p,
            .ExternalClass span,
            .ExternalClass font,
            .ExternalClass td,
            .ExternalClass div {
                line-height: 100%;
            }

            .apple-link a {
                color: inherit !important;
                font-family: inherit !important;
                font-size: inherit !important;
                font-weight: inherit !important;
                line-height: inherit !important;
                text-decoration: none !important;
            }
        }
    </style>
</head>
<body style="background-color: #f6f6f6; font-family: sans-serif; -webkit-font-smoothing: antialiased; font-size: 14px; line-height: 1.4; margin: 0; padding: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
<table border="0" cellpadding="0" cellspacing="0" class="body"
       style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background-color: #f6f6f6;">
    <tr>
        <td></td>
        <td class="container" style="display: block; Margin: 0 auto; max-width: 580px; padding: 10px; width: 580px;">
            <div class="content"
                 style="box-sizing: border-box; display: block; Margin: 0 auto; max-width: 580px; padding: 10px;">

                <!-- START CENTERED WHITE CONTAINER -->
                <table class="main"
                       style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background: #ffffff; border-radius: 3px;">

                    <!-- START MAIN CONTENT AREA -->
                    <tr>
                        <td class="wrapper" style="box-sizing: border-box; padding: 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                                <tr>
                                    <td>
                                        <h2 style="font-family: sans-serif; font-size: 24px; font-weight: bold; margin: 0; Margin-bottom: 15px;">
                                            Currency Alert</h2>
                                        <p style="font-family: sans-serif; font-size: 14px; margin: 0; Margin-bottom: 15px;">
                                            Dear <span th:text="${username}">User</span>,
                                        </p>
                                        <p style="font-family: sans-serif; font-size: 14px; margin: 0; Margin-bottom: 15px;">
                                            The rate for <span th:text="${currencyCode}">Currency Code</span> has
                                            reached
                                            <span th:text="${currentRate}">Current Rate</span>.
                                        </p>

                                        <!-- Currency Code and Unobserve Currency in the same line -->
                                        <span style="margin-right: 10px;">Currency Code: <strong
                                                th:text="${currencyCode}"></strong></span>
                                        <!-- Dynamic unobserve form inline with small space -->
                                        <form th:action="${domainUrl} + '/api/v1/currencies/unobserve/' + ${currencyCode}"
                                              method="post"
                                              style="display: inline; margin: 0;">
                                            <input type="hidden" name="token" th:value="${unsubscribeToken}"/>
                                            <button type="submit"
                                                    style="font-size: 14px; color: #ff0000; text-decoration: none; background-color: transparent; border: none; cursor: pointer;">
                                                Unobserve Currency
                                            </button>
                                        </form>

                                        <!-- Currency details -->
                                        <p style="margin: 5px 0;">
                                            Currency Name: <span th:text="${rate.currencyName}"></span><br/>
                                            Selling Rate: <span
                                                th:text="${#numbers.formatDecimal(rate.sellingRate, 1, 4)}"></span><br/>
                                            Buying Rate: <span
                                                th:text="${#numbers.formatDecimal(rate.buyingRate, 1, 4)}"></span><br/>
                                            Average Rate: <span
                                                th:text="${#numbers.formatDecimal(rate.averageRate, 1, 4)}"></span><br/>
                                            Effective Date: <span th:text="${rate.effectiveDate}"></span>
                                        </p>

                                        <p style="font-family: sans-serif; font-size: 14px; margin: 0; Margin-top: 30px;">
                                            Best regards,<br>Your Currency Exchange Team
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
                <!-- END MAIN CONTENT AREA -->

                <!-- START FOOTER -->
                <div class="footer" style="clear: both; Margin-top: 10px; text-align: center; width: 100%;">
                    <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                        <tr>
                            <td class="content-block"
                                style="font-family: sans-serif; vertical-align: top; padding-bottom: 10px; padding-top: 10px; font-size: 12px; color: #999999; text-align: center;">
                                <span class="apple-link" style="color: #999999; font-size: 12px; text-align: center;">Thank you for using our service!</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- END FOOTER -->

            </div>
        </td>
        <td></td>
    </tr>
</table>
</body>
</html>
